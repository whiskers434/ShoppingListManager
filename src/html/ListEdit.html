<div class="row">
	<div class="input-field col s4"><h3>
		<input placeholder="List" id="list_name" type="text" ng-model="listName" ng-change="UpdateListName()" class="validate" value="{{shoppingListManager.list.name}}"></h3>
		<label for="list_name">list Name</label>
	</div>
	<div class="col s4" ><h3><button class="btn-floating btn-large waves-effect waves-light grey darken-2" ng-click="SaveList()" ng-disabled="ShowSaveListButton()"><i class="material-icons">save</i></button></h3></div>
	<div class="col s4"><h3><button class="btn-floating btn-large waves-effect waves-light grey darken-2" ng-click="Cancel()"><i class="material-icons">cancel</i></button></h3></div>
</div>
<div class="row">
	<div class="col s4"><h4>Item</h4></div>
	<div class="col s4"><h4>Quantity</h4></div>
	<div class="col s4"><h4>Remove</h4></div>
</div>
<div class="row" ng-repeat="item in items">
	<div class="col s4"><h5>{{item.name}}</h5></div>
	<div class="col s4">
		<h5>
		<button class="btn-floating btn-medium waves-effect waves-light grey darken-2" ng-click="IncreaseQuantity(item)"><i class="material-icons">exposure_plus_1</i></button>
		{{item.quantity}}
		<button class="btn-floating btn-medium waves-effect waves-light grey darken-2" ng-click="DecreaseQuantity(item)"><i class="material-icons">exposure_neg_1</i></button></h5>
	</div>
	<div class="col s4"><h5><button class="btn-floating btn-large waves-effect waves-light grey darken-2" ng-click="DeleteItem(item)"><i class="material-icons">delete</i></button></h5></div>
</div>
<div class="row">
	<div class="col s6"><h4><button class="btn-floating btn-large waves-effect waves-light grey darken-2" ng-click="AddItem()"><i class="material-icons">add_shopping_cart</i></button></h4></div>
	<div class="col s6 "><h4>
		<select ng-model="selectedItem">
			<option ng-repeat="item in products" value="{{item}}">{{item}}</option>
	    </select></h4>
	    <label>Select Product</label>
	</div>
</div>
