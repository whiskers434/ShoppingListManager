<div class="row">
	<div class="input-field col s3">
		<i class="material-icons prefix">mode_edit</i>
		<label id="list_name_label" for="list_name" ng-hide="uniqueName">List Name</label>
		<label id="list_name_unique" for="list_name" ng-show="uniqueName" style="color: #d50000;">List name not unique</label>
		<input id="list_name" type="text" ng-model="listName" ng-change="UpdateListName()" class="validate" value="{{listName}}"></input></h4>
	</div>
	<div class="col s3" >
		<button id="saveList" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="SaveList()" ng-disabled="ShowSaveListButton()">
			<i class="material-icons">save</i>
		</button>
	</div>
	<div class="col s3">
		<button id="cancelList" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="Cancel()" ng-disabled="ShowCancelListButton()">
			<i class="material-icons">cancel</i>
		</button>
	</div>
	<div class="col s3">
		<button id="home" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="Home()">
			<i class="material-icons">backspace</i>
		</button>
	</div>
	<div class="col s4">
		<div id="saved" ng-show="saved" class="chip light-green accent-3">
	    	Your changes have been saved
	  	</div>
	</div>
</div>
<div class="row">
	<div class="col s4"><h4>Item</h4></div>
	<div class="col s4"><h4>Quantity</h4></div>
	<div class="col s4"><h4>Remove</h4></div>
</div>
<div id="item" class="row" ng-repeat="item in items">
	<div class="col s4"><h5 id="itemName">{{item.name}}</h5></div>
	<div class="col s1"><h5>
		<button id="itemQuantityPlus" class="btn-floating btn-medium waves-effect waves-light light-blue lighten-3" ng-click="IncreaseQuantity(item)">
			<i class="material-icons">exposure_plus_1</i>
		</button></h5>
	</div>
	<div class="col s2" id="itemQuantity"><h5>{{item.quantity}}</h5></div>
	<div class="col s1"><h5>
		<button id="itemQuantityMinus" class="btn-floating btn-medium waves-effect waves-light light-blue lighten-3" ng-click="DecreaseQuantity(item)">
			<i class="material-icons">exposure_neg_1</i>
		</button></h5>
	</div>
	<div class="col s4"><button id="deleteItem" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="DeleteItem(item)">
		<i class="material-icons">delete</i>
	</button></div>
</div>
<div class="row">
	<div class="col s2"><br></div>
	<div class="col s4">
		<select id="productSelect" class="browser-default light-blue lighten-3" ng-options="item for item in products"ng-model="selectedItem"> 
			<option value="" disabled selected>Select Product</option>
	    </select>
	</div>
	<div class="col s4">
		<button id="addItem" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="AddItem()">
			<i class="material-icons">add</i>
		</button>
	</div>
</div>
