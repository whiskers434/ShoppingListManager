<div class="row">
	<div class="col s12">
		<h1 id="MainHeading" class="center-align ">Shopping List Manager</h1>
	</div>
</div>
<div class="row">
	<div class="col s6">
	    <a id="listSort" href="" ng-click="listNameSort()">
		    <h4>
			    List Name
				<i class="material-icons" ng-show="listSort">arrow_drop_up</i>
				<i class="material-icons" ng-hide="listSort">arrow_drop_down</i>
			</h4>
		</a>
	</div>
	<div class="input-field col s5">
		<i class="material-icons prefix">search</i>
		<label for="search">Search Lists</label>
		<input id="search" class="validate" type="text" ng-model="searchName">
	</div>
</div>
<ul class="row">
    <li id="list" pagination-id="list.id" dir-paginate="list in lists | itemsPerPage: 5 | filter:searchName | orderBy : 'name' : listSort">
		<div class="col s4"><h4 id="listName">{{list}}</h4></div>
		<div class="col s4"><h4 id="listEdit">
			<button class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="EditList(list)">
				<i class="material-icons">mode_edit</i>
			</button></h4>
		</div>
		<div class="col s4"><h4 id="listDelete">
			<button class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="DeleteList(list)">
				<i class="material-icons">delete</i>
			</button></h4>
		</div>
	</li>
</ul>
<div class="row">
	<dir-pagination-controls pagination-id="list.id"></dir-pagination-controls>
</div>
<div class="row">
	<div class="col s12">
		<button id="newList" class="btn-floating btn-large waves-effect waves-light light-blue lighten-3" ng-click="NewList()">
			<i class="material-icons">note_add</i>
		</button>
	</div>
</div>
